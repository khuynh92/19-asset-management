<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>
  <main>
    <div id="oauth"></div>

    <h2>CREATE ACCOUNT</h2>
    <form action="http://localhost:3000/signup" method="POST">
      <!-- <form action="https://khoa-19-asset-mangagement.herokuapp.com/signup" method="POST"> -->
      <label>
        Username:
        <input name="username">
      </label>
      <br />
      <label>
        Name:
        <input name="name">
      </label>
      <br />
      <label>
        Password:
        <input name="password" type="password" />
      </label>
      <br />
      <label>
        Email:
        <input name="email">
      </label>

      <input type="submit" value="Create User" />
    </form>
    <hr />
    <h2>Upload File</h2>
    <!-- <form action="http://khoa-19-asset-mangagement/upload" method="post" enctype="multipart/form-data"> -->
    <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
      <label>
        Title
        <input name="title" />
      </label>
      <label>
        File
        <input name="img" type="file" />
      </label>
      <button type="submit">Upload File</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script>
    let googleURL = "https://accounts.google.com/o/oauth2/v2/auth"
    let options = {
      client_id: '123538572340-or8e9drlqqnlmkfupkcfh519d889dqo6.apps.googleusercontent.com',
      // redirect_uri: 'https://khoa-18-oauth.herokuapp.com/oauth/google/code',
      redirect_uri: 'http://localhost:3000/oauth/google/code',
      scope: 'email openid profile',
      prompt: 'consent',
      response_type: 'code'
    }

    let queryString = Object.keys(options).map(key => {
      return `${key}=` + encodeURIComponent(options[key])
    }).join('&');

    let authURL = `${googleURL}?${queryString}`

    $('#oauth').append(`<a href="${authURL}">Login With Google</a>`)
  </script>
</body>

</html>
